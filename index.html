<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048 Automata</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">

</head>
<body>
  <div class="container">
    <div class="heading">
      <div class="title-container">
        <h1 class="title">2048</h1>
        <h4 class="title">Automata</h3>
      </div>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <!-- Automata selector dropdown -->
        <select name="automata-select" class="automata-select">
          <option value="random">Random Direction</option>
          <option value="randomAvail">Random Available Direction</option>
          <option value="randomAvailMerge">Random Available Direction With
          Merge</option>
          <option value="randomMergePrio">Random Available Merge
          Priority</option>
        </select>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
    <p>
    Created by <a href="http://gabrielecirulli.com" target="_blank">Gabriele
    Cirulli</a>. Based
    on <a href="https://itunes.apple.com/us/app/1024!/id823499224"
    target="_blank">1024 by Veewo Studio</a> and conceptually similar
    to <a href="http://asherv.com/threes/" target="_blank">Threes by Asher
    Vollmer</a>. Automation (Automata) code
    by <a href="https://github.com/DrSLDR/2048-automata" target="_blank">Jonas
    Hult√©n</a>.
    </p>
  </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
  <script src="js/automata.js"></script>
</body>
</html>
